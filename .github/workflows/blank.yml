name: Build and Release Apache HTTPD

on:
  push:
    paths:
      - '.github/workflows/blank.yml'
 
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        repository: 'apache/httpd'
        ref: '${{ github.event.client_payload.release.tag_name }}'

    - name: Build Docker Image
      run: |
        docker build -t httpd-build .

    - name: Build Apache HTTPD
      run: |
        docker run --name httpd-build-container httpd-build

    - name: Copy the build output
      run: |
        docker cp httpd-build-container:/Apache24/bin/httpd.exe ./httpd.exe

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.client_payload.release.tag_name }}
        release_name: Release ${{ github.event.client_payload.release.tag_name }}
        body: |
          New release of Apache HTTPD.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./httpd.exe
        asset_name: httpd.exe
        asset_content_type: application/octet-stream
