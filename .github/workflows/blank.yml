name: Build and Release Apache HTTPD

on:
  push:
    paths:
      - '.github/workflows/blank.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        repository: 'apache/httpd'
        ref: '${{ github.event.client_payload.release.tag_name }}'

    - name: Install dependencies
      run: |
        choco install -y nasm
        choco install -y perl
        choco install -y python
        choco install -y cmake
        choco install -y visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"

    - name: Build Apache HTTPD
      run: |
        cd srclib
        git clone https://github.com/apache/apr.git
        git clone https://github.com/apache/apr-util.git
        cd ..
        nmake /f Makefile.win _apache_
        nmake /f Makefile.win installr

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.client_payload.release.tag_name }}
        release_name: Release ${{ github.event.client_payload.release.tag_name }}
        body: |
          New release of Apache HTTPD.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./Apache24/bin/httpd.exe
        asset_name: httpd.exe
        asset_content_type: application/octet-stream
